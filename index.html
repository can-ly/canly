<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断单双周并显示图片</title>
</head>

<body>
    <div id="image - container"></div>
    <script>
        // 获取当前日期
        const currentDate = new Date();

        // 设定单周起始日期为 2025 年 2 月 3 日
        const singleWeekStart = new Date(2025, 1, 3);

        // 设定双周起始日期为 2025 年 2 月 10 日
        const doubleWeekStart = new Date(2025, 1, 10);

        // 计算当前日期与单周起始日期相差的天数
        const timeDiffSingle = currentDate - singleWeekStart;
        const daysDiffSingle = Math.floor(timeDiffSingle / (1000 * 60 * 60 * 24));

        // 计算当前日期与双周起始日期相差的天数
        const timeDiffDouble = currentDate - doubleWeekStart;
        const daysDiffDouble = Math.floor(timeDiffDouble / (1000 * 60 * 60 * 24));

        let weekType;
        if (daysDiffSingle >= 0 && daysDiffSingle % 14 < 7) {
            weekType = "单周";
        } else if (daysDiffDouble >= 0 && daysDiffDouble % 14 < 7) {
            weekType = "双周";
        } else {
            weekType = "未在计算范围内";
        }

        const imageContainer = document.getElementById('image - container');
        if (weekType === "单周") {
            const img = document.createElement('img');
            img.src = "https://github.com/can - ly/canly/blob/main/%E5%8D%95.jpg";
            img.alt = "单周图片";
            imageContainer.appendChild(img);
        } else if (weekType === "双周") {
            const img = document.createElement('img');
            img.src = "https://github.com/can - ly/canly/blob/main/%E5%8F%8C.jpg";
            img.alt = "双周图片";
            imageContainer.appendChild(img);
        }
    </script>
</body>

</html>
